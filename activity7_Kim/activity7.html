    }

    console.log("=== Activity 7 - JavaScript Fundamentals: Loops ===")

    console.log("=== 1) while Loop nesting with if - else if - else statement ===")

    userChoice = prompt("Enter a number between 1 and 10: ")

    while (userChoice) {
      userChoiceCheck = isNaN(userChoice)

      if (userChoiceCheck) {
        userChoice = prompt(`${userChoice} is not a number. Enter a number again: `)
      }
      else if (userChoice < 1) {
        userChoice = prompt(`${userChoice} is less than 1. Enter a number greater than 1: `)
      }
      else if (userChoice > 10) {
        userChoice = prompt(`${userChoice} is greater than 10. Enter a number less than 10: `)
      }
      else {
        console.log(`You entered ${userChoice}.`)
        break
      }
    }

    console.log("=== 2) for Loop ===")
