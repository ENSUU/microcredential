    console.log('===== Activity 8 - JavaScript Fundamentals: Functions ===== ')

    console.log('===== 1) checkName() function - No parameters ===== ')

    function checkName() {
      userName = prompt("Enter a valid name: ")

      while (true) {

        userNameCheck = isNaN(parseInt(userName))

        if (userName === null) {
          userName = prompt("You forgot to enter a name. Enter a name again: ")
        }
        else if (!userNameCheck) {
          userName = prompt(`${userName} is invalid! Enter a name again: `)
        }
        else {
          console.log(`Welcome, ${userName.toUpperCase()}, to the class!`)
          break
        }
      }
    }

    console.log('===== 2) checkNum() function - No parameters ===== ')

    function checkNum() {
      userNum = prompt("Enter a number: ")
      userNumCheck = isNaN(parseInt(userNum))

      while (userNumCheck) {

        if (userNum === null) {
          userNum = prompt("Invalid response. Please enter a valid number: ")
        }
        else {
          userNum = prompt("Invalid response. Please enter a valid number: ")
        }

        userNumCheck = isNaN(parseInt(userNum))
